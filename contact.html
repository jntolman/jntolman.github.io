<html lang="en">
	<head>
		<title>Jarrett Tolman - Basic Portfolio - Contact</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'>
	</head>
	<body>
		<!-- header -->
		<header id="main-nav">
			<div class="wrapper">
				<!-- logo -->
				<h1 id="logo"><a class="logo-link" href="index.html">Jarrett Tolman</a></h1>
				<!-- main navigation -->
				<nav>
					<ul id="nav">
						<li class="nav-list"><a class="nav-link" href="index.html">About</a>|</li>
						<li class="nav-list"><a class="nav-link" href="portfolio.html">Portfolio</a>|</li>
						<li class="nav-list"><a class="nav-link last-link" href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- clear floats -->
		<div class="clear"></div>
		
		<!-- wrapper -->
		<div class="wrapper">
			<!-- contact section -->
			<section id="contact" class="main-content left">
				<!-- header -->
				<header class="content-header">
					<h2>Contact</h2>
				</header>
				<!-- contact form -->
				<form id="contact-form">
					<!-- name -->
					Name<br>
					<input class="text-input" type="text" name="fullname" placeholder="John Smith"><br>
					<!-- email -->
					Email<br>
					<input class="text-input" type="email" name="email" placeholder="example@gmail.com"><br>
					<!-- message -->
					Message<br>
					<textarea class="text-input" name="message" rows="10"></textarea><br>
					<!-- submit button -->
					<input type="submit" value="Submit" id="submit">
				</form>
			</section>

			<!-- aside -->
			<aside class="sidebar-content">
				<!-- social section -->
				<section id="social">
					<!-- social header -->
					<header class="sidebar-header">
						<h3>Connect with Me</h3>
					</header>
					<!-- social links -->
					<ul>
						<li class="nav-list"><a class="social-link first-social" href="https://github.com/jntolman" target="_blank"><img class="social-img" src="assets/images/social-github.svg" alt="GitHub" width="50"></a></li>
						<li class="nav-list"><a class="social-link" href="https://linkedin.com/in/jntolman" target="_blank"><img class="social-img" src="assets/images/social-linkedin.svg" alt="LinkedIn" width="50"></a></li>
						<li class="nav-list"><a class="social-link last-social" href="https://stackoverflow.com/users/4113764/jntolman" target="_blank"><img class="social-img" src="assets/images/social-stackoverflow.svg" alt="StackOverflow" width="50"></a></li>
					</ul>
				</section>
			</aside>
			
			<!-- clear floats -->
			<div class="clear"></div>
			<!-- push footer -->
			<div class="push"></div>

		</div>	
		<!-- footer -->
		<footer>
			<div class="wrapper">
				<p>&copy; Copyright 2016 Jarrett Tolman</p>
			</div>
		</footer>

	</body>
</html>
