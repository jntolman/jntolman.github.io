		<script>
			const xhr = new XMLHttpRequest()
            xhr.open('get', 'https://safe-lowlands-25756.herokuapp.com/api/5926513c7b415f0011a70151')
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
            xhr.responseType = 'json'
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    xhr.response.items.forEach(function(element) {
                        let elem = document.createElement('div')
                        elem.innerHTML = '<p>' + element.title + '</p>'
                        document.getElementById('apiDemo').appendChild(elem)
                    });
                }
            })
            xhr.send()
		</script>
